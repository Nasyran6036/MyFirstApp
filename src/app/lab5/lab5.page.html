<ion-app>
  <ion-header translucent>
    <ion-toolbar>
    <ion-title>Header</ion-title>
    </ion-toolbar>
    </ion-header>
<ion-content>
  <ion-toolbar>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
    ></ion-searchbar>
  </ion-toolbar>
  
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="onDirectPage(item)">

      <ion-avatar>
        <img [src]="item.image"/>
      </ion-avatar>
      <d style="padding-left:1em;" > </d>{{item.title}}
    </ion-item>
  </ion-list>

</ion-content>

</ion-app>
